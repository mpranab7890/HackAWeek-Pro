<!doctype html>
{% load static %}
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="{%static "img/fevicon.png"%}" type="image/png">
	<title>Namaste Homestay</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{%static "css/bootstrap.css"%}">
	
	
	<link rel="stylesheet" href="{%static "vendors/linericon/style.css"%}">
	<link rel="stylesheet" href="{%static "css/font-awesome.min.css"%}">
	<link rel="stylesheet" href="{%static "vendors/lightbox/simpleLightbox.css"%}">
	<link rel="stylesheet" href="{%static "vendors/nice-select/css/nice-select.css"%}">
	<!-- main css -->
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	<link rel="stylesheet" href="{% static "css/responsive.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="{%static "css/style1.css"%}">
	{% comment %} <link rel="stylesheet" href="{%static "css/bootstrap.min.css"%}">  {% endcomment %}

</head>

<style>
header {
  background-color: black;
}
</style>



	<!--================ Start Header Menu Area =================-->
	<header class="header_area">
		<div class="main_menu">
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
						<a class="navbar-brand logo_h" href="index.html"><img src={% static "img/logo.png" %} alt=""></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
						 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
							<ul class="nav navbar-nav menu_nav ml-auto">
								<li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
								<li class="nav-item"><a class="nav-link" href="#about-us">About</a></li>
								<li class="nav-item"><a class="nav-link" href="#causes">Places</a>
								<li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
								
								{%if user.is_authenticated%}
									<li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
									<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
									
								{%else%}
									<li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
									<li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>

								{%endif%}
								
            		  </ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</header>
	<br>
	<br>
	<br>
	<br>
	<body>
		<br>
		{% block content %}
  		{% endblock %}
	</body>
	
 

  <script src="{% static "js/jquery-3.2.1.min.js" %}" ></script>
  <script src="{% static "js/popper.js" %}"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <script src="{% static "js/stellar.js" %}"></script>
  <script src="{% static "vendors/lightbox/simpleLightbox.min.js" %}"></script>
  <script src="{% static "vendors/nice-select/js/jquery.nice-select.min.js" %}"></script>
  <script src="{% static "js/jquery.ajaxchimp.min.js" %}"></script>
  <script src="{% static "js/mail-script.js" %}"></script>
  <script src="{% static "js/countdown.js" %}"></script>
  <!--gmaps Js-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
  <script src="{% static "js/gmaps.min.js" %}"></script>
  <script src="{% static "js/theme.js" %}"></script>
</html>
